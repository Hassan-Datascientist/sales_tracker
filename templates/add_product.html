<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h2 {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Form Container */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Input Fields */
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Select Box */
        select {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        /* Submit Button */
        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            form {
                padding: 15px;
            }

            button {
                font-size: 1.1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>

    <h2>Add New Product</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Product Name" required><br>
        <input type="text" name="category" placeholder="Category" required><br>
        <input type="number" name="purchase_price" placeholder="Purchase Price" required><br>
        <input type="number" name="sales_price" placeholder="Sales Price" required><br>
        <input type="number" name="quantity_sold" placeholder="Quantity Sold" required><br>
        <select name="stock_status">
            <option value="In Stock">In Stock</option>
            <option value="Sold">Sold</option>
        </select><br>
        <button type="submit">Add Product</button>
    </form>

</body>
</html>
